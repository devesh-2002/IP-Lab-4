<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <body>
        <h1>IP EXPERIMENT 4</h1>
        <h2>Part 3</h2>
        <p>To Create a student object and print the details in JavaScript.</p>
        <p>Check the Console for Output</p>
        <p>Input box for error test</p>
        <input id="error_checking" type="text" value="" placeholder="Enter string or 0 for error"/>
        <button type="submit" onclick="checkError()">Submit</button>
    </body>
    <script>
        class Person {
            constructor(name, class_name, roll_no) {
                this.name = name;
                this.class_name = class_name;
                this.roll_no = roll_no;
            }
        }

        class Student extends Person {
            constructor(name, class_name, roll_no, college) {
                super(name, class_name, roll_no);
                this.college = college;
            }
        }

        const student = new Student("Devesh Rahatekar", "D15A", 56);
        console.log("Student: ", student);

        const checkError = () => {
            const value = document.getElementById("error_checking").value;
            console.log(value);
            if (!value || value === "0") {
                throw new Error("Invalid Input ");
            } else {
                console.log("Valid");
            }
        };
    </script>
</html>
